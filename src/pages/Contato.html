<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/global.css">

  <title>Contato</title>
</head>
<body>
  <header>
    <iframe src="../components/Header.html" frameborder="0" scrolling="no"></iframe>
  </header>

  <main>
    <p>Qualifica Blog | Contato </p>
      <h1>Fale Conosco</h1>
      <fieldset>
        <legend>Contato:</legend>
        <div>
          <label for="idNome">Nome Completo:</label>
          <input type="text" name="nome" id="idNome">
        </div>
        <div>
          <label for="idEmail">Email:</label>
          <input type="email" name="email" id="idEmail">
        </div>
        <div>
          <label for="idMensagem">Mensagem:</label><br/>
          <textarea id="idMensagem" rows="6" cols="50" ></textarea>
        </div>
      </fieldset>
      <button type="submit">Enviar</button>
  </main>
  <footer>
      <iframe style="height: 150px" src="../components/Footer.html" scrolling="no" frameborder="0"></iframe>
  </footer>
</body>
</html>
